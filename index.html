<!DOCTYPE html>
<html>
<head>
<title>Worrall Unblocked Games</title>
<style>
h1 {text-align: center; font-family: 'Times New Roman', Times, serif;}
h3 {text-align: center; font-family: 'Times New Roman', Times, serif;}
h4 {text-align: center; font-family: 'Times New Roman', Times, serif;}
button {
    font-family: 'Times New Roman', Times, serif;
    background-color: rgb(43, 43, 82);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    margin-top: 20px;
    margin: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: rgb(63, 63, 102);
}

.flash-green {
    background-color: green !important;
    color: white;
}

.flash-red {
    background-color: red !important;
    color: white;
}
</style>
</head>
<body>
<h1>Worall Unblocked Games</h1>
<hr>
<h3>Made By Sayyid</h3>
<h4>Sigma Cool Clux Clan</h4>

<button onclick="handleClick(1)">1</button>
<button onclick="handleClick(2)">2</button>
<button onclick="handleClick(3)">3</button>
<button onclick="handleClick(4)">4</button>
<button onclick="handleClick(5)">5</button>

<script>
// Correct order
const correctOrder = [4, 1, 3, 2, 5];
let userOrder = [];

// Function to handle button clicks
function handleClick(value) {
    userOrder.push(value);

    // Check if all buttons have been clicked
    if (userOrder.length === correctOrder.length) {
        validateOrder();
    }
}

// Function to validate the button click order
function validateOrder() {
    const buttons = document.querySelectorAll("button");
    const isCorrect = JSON.stringify(userOrder) === JSON.stringify(correctOrder);

    // Flash buttons green if correct, red if incorrect
    buttons.forEach(button => {
        button.classList.add(isCorrect ? 'flash-green' : 'flash-red');
    });

    // Reset the button colors after a short delay
    setTimeout(() => {
        buttons.forEach(button => {
            button.classList.remove('flash-green', 'flash-red');
        });

        // Reset user order for a new attempt
        userOrder = [];
    }, 1000);
}
</script>
</body>
</html>
