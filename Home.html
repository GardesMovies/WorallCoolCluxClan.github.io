<!DOCTYPE html>
<html>
<head>
<title>Game List</title>
<style>
body {
    font-family: 'Times New Roman', Times, serif;
    text-align: center;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
}

h1 {
    color: #333;
}

#game-list-container {
    width: 300px;
    margin: 20px auto;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    overflow-y: auto; /* Enables scrolling */
    max-height: 200px; /* Limits the height of the list for scrolling */
    padding: 10px;
}

ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

li {
    margin: 10px 0;
}

a {
    text-decoration: none;
    color: white;
    background-color: rgb(43, 43, 82);
    padding: 10px 20px;
    border-radius: 8px;
    display: inline-block;
    transition: background-color 0.3s;
}

a:hover {
    background-color: rgb(63, 63, 102);
}
</style>
</head>
<body>

<h1>Game List (Update Soon)</h1>
<div id="game-list-container">
    <ul>
        <li><a href="Granny.html" target="_blank">Granny</a></li>
    </ul>
